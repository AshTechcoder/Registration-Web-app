<body>

    <div class="container" id="container">

        <div class="form-container sign-up-container"
        >
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"> <i class="fa fa-facebook"></i> </a>
                    <a href="#" class="social"> <i class="fa fa-google"></i> </a>
                    <a href="#" class="social"> <i class="fa fa-linkedin"></i> </a>
                </div>
                <span> or use your email for registration</span>
                <input type="text" placeholder="Name" name="name" id="signUp-userName">
                <input type="email" placeholder="Email" name="email" id="signUp-userEmail">
                <input type="password" placeholder="Password" name="password" id="signUp-userPassword">

                <button class="sign-up-button" id="signUpButton" type="button">SignUp</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#" id="login-form">
                <h1>Log In</h1>
                <div class="social-container">
                    <a href="#" class="social"> <i class="fa fa-facebook"></i> </a>
                    <a href="#" class="social"> <i class="fa fa-google"></i> </a>
                    <a href="#" class="social"> <i class="fa fa-twitter"></i> </a>
                </div>
                <span> or use your account</span>
                <input type="email" placeholder="Email" name="email" id="logIn-userEmail">
                <input type="password" placeholder="Password" name="password" id="logIn-userPassword">
                <a href="#" class="forgot-password">Forgot Password</a>

                <button class="sign-in-button" id="logInButton" type="button" onclick="logIn()">Log In</button>
            </form>


            <form class="ghost-form" id="login-form-ghost">
                <h1>Welcome User</h1>
                <span class="ghost-span">Thank you to being with us </span>
                <span id="ghost-user-email"></span>
                <button class="logout-button" id="logoutButton" type="button" onclick="logout()">Logout</button>
            </form>

        </div>

        <div class="overlay-container">
            <div class="overlay">

                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us please signup with your personal info</p>
                    <button class="ghost" id="logInGhost">Log In</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friends!</h1>
                    <p>Enter your detail to start journey with us</p>
                    <button class="ghost" id="signUpGhost">Sign Up</button>
                </div>

            </div>

        </div>

    </div>
